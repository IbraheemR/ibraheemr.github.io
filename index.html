<link rel="stylesheet" href="/assets/css/index.css">

<div id="container">
    <h1>{{site.title}}</h1>

    <h2>{{site.description}}</h2>

    <div id="links">
        {%- for link in site.data.links -%}
        <a href="{{link.url}}" {%- if link.sad -%} class="sad" {%- endif -%}>{{link.name}}</a>
        {%- endfor -%}
    </div>
</div>



<!-- Begin squares sketch -->

<div id="squares"></div>

<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
<script src="/assets/js/squares.js"></script>
<script>
    const container = document.querySelector("#squares");
    new p5(squaresSketch(container), container)
</script>

<div id="more">
    {%- for link in site.data.more -%}
    <a href="{{link.url}}">{{link.name}}</a>
    {%- if link.description -%}
    <span class="description sad">{{link.description}}</span>
    {%- endif -%}
    {%- endfor -%}
</div>
