<!DOCTYPE html>
<html lang="en">
  <head>

    {%- include head.html -%}

    <link rel="stylesheet" href="{{ '/assets/css/layout.css?v=' | append: site.github.build_revision | relative_url }}" />
    <script defer src="{{ '/assets/js/gel.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  </head>
  <body>
    <section id="hero" style="background-image:url();">
      <h1>{{ page.title }}</h1>
      <div style="background-image: url({{ page.image }});" id="hero-background"></div>
      <div id="icons">
        <a href="/"><img src="/assets/img/clip.svg" alt="ðŸ“Ž"></a> 
      </div>
      <span class="date">{{page.date | date: "%b %d, %Y"}}</span>

    {%- if page.links -%}
      <span class="links">
        Links:
        {%- for l in page.links -%}
          <a href="{{l.link}}" class="iconlink nostyle">
            <img src="/assets/img/octicons/{{ l.icon }}.svg" alt="">
          </a>
        {%- endfor -%}
      </span>
    {%- endif -%}
    </section>

    <section id="content">
      <div class="container">
          {{ content }}
      </div>
    </section>

    <div id="footer">&copy; Ibraheem Rodrigues 2017 Onwards.</div>
  </body>
</html>
